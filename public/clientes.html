    <a href="../index.html"><i class="fas fa-arrow-left"></i> Inicio</a>
  </div>

  <!-- Panel lateral mejorado -->

    <div class="sidebar-header">
      <h2><i class="fas fa-tools"></i> Panel</h2>
      <button class="toggle-sidebar" id="toggleSidebar">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a href="../index.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="nav-text">Inicio</span>
          </a>
        </li>
        <li>

            <i class="fas fa-exclamation-circle"></i>

          </a>
        </li>
        <li>
          <a href="reportes.html" class="nav-link">
            <i class="fas fa-search"></i>
            <span class="nav-text">Buscar incidencias</span>
          </a>
        </li>
        <li>
          <a href="clientes.html" class="nav-link">
            <i class="fas fa-users"></i>
            <span class="nav-text">Clientes</span>
          </a>
        </li>
        <li>
          <a href="usuarios.html" class="nav-link">

    <div class="sidebar-footer">
      <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <span class="user-name">Técnico</span>
      </div>
    </div>
  </aside>

  
  <main id="mainContent">
    <!-- Sección de registro de clientes -->
    <section class="encabezado">
      <form id="new-incidencia-form">
        <h2><i class="fas fa-user-plus"></i> Registrar Cliente</h2>
        <div class="form-row">
          <div>  
            <label for="nombre"><i class="fas fa-building"></i> Nombre del Cliente o razón social:</label>
            <input type="text" id="nombre" name="nombre">
          </div>
          <div>
            <label for="rfc"><i class="fas fa-id-card"></i> RFC:</label>
            <input type="text" id="rfc" name="rfc">
          </div>
        </div>  

        <div class="form-row">
          <div>  
            <label for="direccion"><i class="fas fa-map-marker-alt"></i> Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ejemplo: Corporativo">
          </div>
          <div>
            <label for="telefono"><i class="fas fa-phone"></i> Teléfono:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Con clave lada">
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="contactos"><i class="fas fa-address-book"></i> Contactos:</label>
            <input type="text" id="contactos" name="contactos" placeholder="Ejemplo: Juan Pérez; Pedro López; etc">
          </div>
          <div>
            <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Ejemplo: cliente@dominio.com">
          </div>
        </div>
        
        <button type="submit"><i class="fas fa-save"></i> Guardar Cliente</button>
      </form>

      <section class="lista-incidencias">
        <h2><i class="fas fa-list"></i> Lista de Clientes</h2>     
        
        <div class="form-row">
          <input type="text" id="campo-busqueda" name="busqueda-cliente" placeholder="Buscar un cliente">
        </div>
        
        <table border="1">
          <thead>
            <tr>
              <th><i class="fas fa-building"></i> Nombre</th>
              <th><i class="fas fa-id-card"></i> RFC</th>
              <th><i class="fas fa-map-marker-alt"></i> Dirección</th>
              <th><i class="fas fa-phone"></i> Teléfono</th>
              <th><i class="fas fa-address-book"></i> Contactos</th>
              <th><i class="fas fa-envelope"></i> Email</th>
              <th><i class="fas fa-cogs"></i> Acciones</th>
            </tr>
          </thead>
          <tbody id="lista-clientes">
            <!-- Los datos aparecerán aquí -->
          </tbody>
        </table>
      </section>
    </section>
  </main>
  
  <!-- Modal para edición de cliente (oculto inicialmente) -->
  <div id="modal-edicion" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
    <div style="background-color: white; margin: 5% auto; padding: 20px; width: 80%; max-width: 600px; border-radius: 5px;">
      <h2><i class="fas fa-edit"></i> Editar Cliente</h2>
      <div id="formulario-edicion">
        <!-- El formulario de edición se cargará aquí -->
      </div>
      <button onclick="document.getElementById('modal-edicion').style.display = 'none'"><i class="fas fa-times"></i> Cancelar</button>
    </div>
  </div>

  <script src="../scripts/sidebar-state.js?v=1"></script>
  <script src="../scripts/carga-clientes.js?v=4"></script>
  <script src="../scripts/script-clientes.js?v=5"></script>
</body>
