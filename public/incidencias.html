<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Incidencias</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css?v=1.16">
</head>
<body>
  
  <div class="retorna">
    <a href="../index.html"><i class="fas fa-arrow-left"></i> Inicio</a>
  </div>

  <aside class="sidebar">
    <div class="sidebar-header">
      <h2><i class="fas fa-tools"></i> Panel</h2>
      <button class="toggle-sidebar" id="toggleSidebar">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a href="../index.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="nav-text">Inicio</span>
          </a>
        </li>
        <li>
          <a href="incidencias.html" class="nav-link active">
            <i class="fas fa-exclamation-circle"></i>
            <span class="nav-text">Incidencias</span>
          </a>
        </li>
        <li>
          <a href="reportes.html" class="nav-link">
            <i class="fas fa-search"></i>
            <span class="nav-text">Buscar incidencias</span>
          </a>
        </li>
        <li>
          <a href="clientes.html" class="nav-link">
            <i class="fas fa-users"></i>
            <span class="nav-text">Clientes</span>
          </a>
        </li>
        <li>
          <a href="usuarios.html" class="nav-link">
            <i class="fas fa-user-cog"></i>
            <span class="nav-text">Usuarios</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="fas fa-cog"></i>
            <span class="nav-text">Configuración</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <span class="user-name">Usuario</span>
      </div>
    </div>
  </aside>

  <main id="mainContent">  
    <section class="encabezado">
      <h2><i class="fas fa-plus-circle"></i> Registrar nueva incidencia</h2>
      
      <form id="new-incidencia-form">
        <div class="form-row">
          <div>
            <label for="cliente"><i class="fas fa-building"></i> Cliente</label>
            <select id="cliente" name="cliente" required>
              <option value="" selected disabled>Seleccione una opción</option>
            </select>
          </div>    

          <div>
            <label for="numero"><i class="fas fa-hashtag"></i> # Incidencia Cliente</label>
            <input type="text" id="numero" name="numero" placeholder="Ejemplo: ST-66477">
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="sucursal"><i class="fas fa-store"></i> Sucursal</label>
            <input type="text" id="sucursal" name="sucursal" placeholder="Sucursal o dirección">
          </div>
      
          <div>
            <label for="contacto"><i class="fas fa-user"></i> Reporta</label>
            <input type="text" id="contacto" name="contacto" required placeholder="Persona que reporta incidencia">
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="equipo"><i class="fas fa-desktop"></i> Equipo</label>
            <select id="equipo" name="equipo">
              <option value="">Seleccione un equipo</option>
              <option value="Mr. Tienda/Mr. Chef">Mr. Tienda/Mr. Chef</option>
              <option value="Otros">Otros</option>
            </select>
          </div>

          <div>
            <label for="fecha"><i class="fas fa-calendar"></i> Fecha de Reporte</label>
            <input type="date" id="fecha" name="fecha" required>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="falla"><i class="fas fa-exclamation-triangle"></i> Falla Reportada</label>
            <input type="text" id="falla" name="falla" maxlength="500">
          </div>

          <div>
            <label for="tecnico"><i class="fas fa-user-cog"></i> Técnico Asignado</label>
            <select id="tecnico" name="tecnico">
              <option value="">Seleccione una opción</option>
              <option value="Victor Hugo Cordoba">Victor Cordoba</option>
              <option value="Tomás Valdéz">Tomás Valdéz</option>
              <option value="Francisco Aguiar">Francisco Aguiar</option>
              <option value="Mauricio Díaz">Mauricio Diaz</option>
              <option value="Humberto Vázquez">Humberto Vázquez</option>
              <option value="Jose López">José López</option>
              <option value="Hoscar Martínez">Hoscar Martínez</option>
              <option value="Jacob Ventura">Jacob Ventura</option>
              <option value="Luis Limón">Luis Limón</option>
              <option value="Ernesto Chávez">Ernesto Chávez</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="estatus"><i class="fas fa-flag"></i> Estatus</label>
            <select id="estatus" name="estatus" required>
              <option value="Abierto">Abierto</option>
              <option value="Asignado">Asignado</option>
              <option value="Pendiente">Pendiente</option>
              <option value="Completado">Completado</option>
              <option value="Cerrado sin factura">Cerrado sin factura</option>
              <option value="Cerrado con factura">Cerrado con factura</option>
            </select>
          </div>

          <div>
            <label for="notas"><i class="fas fa-sticky-note"></i> Notas</label>
            <input type="text" id="notas" name="notas" maxlength="500" placeholder="Información adicional sobre el servicio">
          </div>
        </div>  

        <button type="submit" id="btn-registrar"><i class="fas fa-save"></i> Registrar Incidencia</button>
        <button type="button" id="btn-actualizar" style="display: none;"><i class="fas fa-edit"></i> Actualizar</button>
        <button type="button" id="btn-eliminar" style="display: none;" class="btn-rojo"><i class="fas fa-trash"></i> Eliminar</button>
        <input type="hidden" id="incidencia-id">
      </form>
    </section>

    <section class="lista-incidencias">
      <h2><i class="fas fa-list"></i> Incidencias Activas <a href="incidencias.html"><i class="fas fa-sync-alt" style="cursor: pointer; color: #1637cc"></i></a></h2>
      
      <table>
        <thead>
          <tr>
            <th><i class="fas fa-hashtag"></i> # Reporte interno</th>
            <th><i class="fas fa-ticket-alt"></i> # Incidencia cliente</th>
            <th><i class="fas fa-building"></i> Cliente</th>
            <th><i class="fas fa-store"></i> Sucursal</th>
            <th><i class="fas fa-exclamation-triangle"></i> Falla</th>
            <th><i class="fas fa-calendar"></i> Fecha</th>
            <th><i class="fas fa-flag"></i> Estatus</th>
          </tr>
        </thead>
        <tbody id="tabla-body">
          <!-- Las filas se llenarán aquí mediante JavaScript -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("fecha").value = new Date().toISOString().split('T')[0];
    });
  </script>

  <script src="../scripts/sidebar-state.js?v=1"></script>
  <script src="../scripts/script_cargas.js?v=19"></script>
</body>
</html>
