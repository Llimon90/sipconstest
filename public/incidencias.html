<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Incidencias</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css?v=1.15">
  <script src="../scripts/script.js?v=7" defer></script>
</head>
<body>
  
  <!-- Botón Inicio Móvil -->
  <button class="mobile-home-btn" onclick="window.location.href='../index.html'">
    <i class="fas fa-home"></i>
    <span>Volver al Inicio</span>
  </button>

  <!-- Panel lateral mejorado -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-title">
        <i class="fas fa-tools"></i>
        Panel
      </h2>
      <button id="toggleSidebar" class="toggle-sidebar">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
    
    <ul>
      <li>
        <a href="../index.html" title="Inicio">
          <i class="fas fa-home"></i>
          <span class="sidebar-link-text">Inicio</span>
        </a>
      </li>
      <li>
        <a href="incidencias.html" title="Incidencias" class="active">
          <i class="fas fa-tasks"></i>
          <span class="sidebar-link-text">Incidencias</span>
        </a>
      </li>
      <li>
        <a href="reportes.html" title="Buscar Incidencias">
          <i class="fas fa-search"></i>
          <span class="sidebar-link-text">Buscar Incidencias</span>
        </a>
      </li>
      <li>
        <a href="clientes.html" title="Clientes">
          <i class="fas fa-users"></i>
          <span class="sidebar-link-text">Clientes</span>
        </a>
      </li>
      <li>
        <a href="usuarios.html" title="Usuarios">
          <i class="fas fa-user-friends"></i>
          <span class="sidebar-link-text">Usuarios</span>
        </a>
      </li>
      <li>
        <a href="ajustes.html" title="Ajustes">
          <i class="fas fa-cog"></i>
          <span class="sidebar-link-text">Ajustes</span>
        </a>
      </li>
    </ul>

    <div class="sidebar-footer">
      <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <span class="user-name">Técnico</span>
      </div>
    </div>
  </aside>

  <!-- CONTENIDO ORIGINAL EXACTO -->
  <main>  
    <section class="encabezado">
      <h2>Registrar nueva incidencia</h2>
      
      <form id="new-incidencia-form">
        <div class="form-row">
          <div>
            <label for="cliente">Cliente</label>
            <select id="cliente" name="cliente" required>
              <option value="" selected disabled>Seleccione una opción</option>
            </select>
          </div>    

          <div>
            <label for="numero"># Incidencia Cliente</label>
            <input type="text" id="numero" name="numero" placeholder="Ejemplo: ST-66477">
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="sucursal">Sucursal</label>
            <input type="text" id="sucursal" name="sucursal" placeholder="Sucursal o dirección">
          </div>
      
          <div>
            <label for="contacto">Reporta</label>
            <input type="text" id="contacto" name="contacto" required placeholder="Persona que reporta incidencia">
          </div>
        </div>

      <div class="form-row">
          <div>
            <label for="equipo">Equipo</label>
            <select id="equipo" name="equipo">
              <option value="">Seleccione un equipo</option>
              <option value="Mr. Tienda/Mr. Chef">Mr. Tienda/Mr. Chef</option>
              <option value="Otros">Otros</option>
            </select>
          </div>

          <div>
            <label for="fecha">Fecha de Reporte</label>
            <input type="date" id="fecha" name="fecha" required>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="falla">Falla Reportada</label>
            <input type="text" id="falla" name="falla" maxlength="500">
          </div>

          <div>
            <label for="tecnico">Técnico Asignado</label>
            <select id="tecnico" name="tecnico">
              <option value="">Seleccione una opción</option>
              <option value="Victor Hugo Cordoba">Victor Cordoba</option>
              <option value="Tomás Valdéz">Tomás Valdéz</option>
              <option value="Francisco Aguiar">Francisco Aguiar</option>
              <option value="Mauricio Díaz">Mauricio Diaz</option>
              <option value="Humberto Vázquez">Humberto Vázquez</option>
              <option value="Jose López">José López</option>
              <option value="Hoscar Martínez">Hoscar Martínez</option>
              <option value="Jacob Ventura">Jacob Ventura</option>
              <option value="Luis Limón">Luis Limón</option>
              <option value="Ernesto Chávez">Ernesto Chávez</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="estatus">Estatus</label>
            <select id="estatus" name="estatus" required>
              <option value="Abierto">Abierto</option>
              <option value="Asignado">Asignado</option>
              <option value="Pendiente">Pendiente</option>
              <option value="Completado">Completado</option>
              <option value="Cerrado sin factura">Cerrado sin factura</option>
              <option value="Cerrado con factura">Cerrado con factura</option>
            </select>
          </div>

          <div>
            <label for="notas">Notas</label>
            <input type="text" id="notas" name="notas" maxlength="500" placeholder="Información adicional sobre el servicio">
          </div>
        </div>  

        <button type="submit" id="btn-registrar">Registrar Incidencia</button>
        <button type="button" id="btn-actualizar" style="display: none;">Actualizar</button>
        <button type="button" id="btn-eliminar" style="display: none;" class="btn-rojo">Eliminar</button>
        <input type="hidden" id="incidencia-id">
      </form>
    </section>

    <section class="lista-incidencias">
      <h2>Incidencias Activas <a href="incidencias.html"><i class="fas fa-sync-alt" style="cursor: pointer; color: #1637cc"></i></a></h2>
      
      <table>
        <thead>
          <tr>
            <th># Reporte interno</th>
            <th># Incidencia cliente</th>
            <th>Cliente</th>
            <th>Sucursal</th>
            <th>Falla</th>
            <th>Fecha</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody id="tabla-body">
          <!-- Las filas se llenarán aquí mediante JavaScript -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("fecha").value = new Date().toISOString().split('T')[0];
    });
  </script>

  <script src="../scripts/sidebar-state.js"></script>
  <script src="../scripts/script_cargas.js?v=19"></script>
</body>
</html>
