<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de ventas</title>
  <link rel="stylesheet" href="../css/styles.css?v=1.16">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="retorna">
    <a href="../index.html"><i class="fas fa-arrow-left"></i> Inicio</a>
  </div>

  <!-- Panel lateral mejorado -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2><i class="fas fa-tools"></i> Panel</h2>
      <button class="toggle-sidebar" id="toggleSidebar">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a href="../index.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="nav-text">Inicio</span>
          </a>
        </li>
        <li>
          <a href="incidencias.html" class="nav-link">
            <i class="fas fa-exclamation-circle"></i>
            <span class="nav-text">Incidencias</span>
          </a>
        </li>
        <li>
          <a href="reportes.html" class="nav-link">
            <i class="fas fa-search"></i>
            <span class="nav-text">Buscar incidencias</span>
          </a>
        </li>
        <li>
          <a href="clientes.html" class="nav-link">
            <i class="fas fa-users"></i>
            <span class="nav-text">Clientes</span>
          </a>
        </li>
        <li>
          <a href="usuarios.html" class="nav-link">
            <i class="fas fa-user-cog"></i>
            <span class="nav-text">Usuarios</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="fas fa-cog"></i>
            <span class="nav-text">Configuración</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <span class="user-name">Ventas</span>
      </div>
    </div>
  </aside>
  
  <main id="mainContent">
    <section class="encabezado">
      <h2><i class="fas fa-cash-register"></i> Registro de Ventas</h2>
      
      <form id="form-venta">
        <!-- Cliente y Sucursal -->
        <div class="form-row">
          <div>
            <label for="cliente"><i class="fas fa-building"></i> Cliente</label> 
            <select id="cliente" name="cliente" required>
              <option value="" selected disabled>Seleccione una opción</option>
            </select>
          </div>
          <div>
            <label for="sucursal"><i class="fas fa-store"></i> Sucursal:</label>
            <input type="text" id="sucursal" name="sucursal" placeholder="Nombre de la sucursal">
          </div>
        </div>

        <!-- Equipo y Marca -->
        <div class="form-row">
          <div>
            <label for="equipo"><i class="fas fa-desktop"></i> Equipo:</label>
            <input type="text" id="equipo" name="equipo" placeholder="Tipo de equipo">
          </div>
          <div>
            <label for="marca"><i class="fas fa-tag"></i> Marca:</label>
            <input type="text" id="marca" name="marca" placeholder="Marca del equipo">
          </div>
        </div>

        <!-- Modelo -->
        <div class="form-row">
          <div>
            <label for="modelo"><i class="fas fa-cube"></i> Modelo:</label>
            <input type="text" id="modelo" name="modelo" placeholder="Modelo específico">
          </div>
        </div>

        <!-- Cantidad y Número(s) de Serie -->
        <div class="form-row">
          <div>
            <label for="qty"><i class="fas fa-boxes"></i> Cantidad:</label>
            <input type="number" id="qty" name="qty" min="1" value="1" required>
          </div>
          <div>
            <label for="garantia"><i class="fas fa-shield-alt"></i> Garantía (meses):</label> 
            <input type="number" id="garantia" name="garantia" min="0" placeholder="0">
          </div>
          <div>
            <label for="calibracion"><i class="fas fa-tachometer-alt"></i> Calibración (meses):</label> 
            <input type="number" id="calibracion" name="calibracion" min="0" placeholder="0">
          </div>
          <div>
            <label for="servicio" style="display: flex; align-items: center; gap: 8px; margin-top: 25px;">
              <input type="checkbox" id="servicio" name="servicio" style="width: auto;">
              <span><i class="fas fa-tools"></i> Cláusula de servicio</span>
            </label>
          </div>
        </div>

        <!-- Aquí se insertan dinámicamente los inputs de serie -->
        <div id="series-container"></div>

        <!-- Notas -->
        <div class="form-row">
          <div>
            <label for="notas"><i class="fas fa-sticky-note"></i> Notas:</label>
            <textarea id="notas" name="notas" placeholder="Información adicional sobre la venta..."></textarea>
          </div>
        </div>

        <!-- Botón registrar venta -->
        <div class="form-row">
          <button type="button" id="btn-registrar-venta" class="btn-primary">
            <i class="fas fa-save"></i> Registrar Venta
          </button>
        </div>
      </form>

      <div id="mensaje" class="mensaje"></div>
    </section>

    <section class="lista-incidencias">
      <section class="lista-ventas">
        <h2><i class="fas fa-list-alt"></i> Ventas Registradas</h2>
        
        <!-- Filtros mejorados -->
        <div class="filtros encabezado" style="margin-bottom: 20px;">
          <h4><i class="fas fa-filter"></i> Filtros de Búsqueda</h4>
          
          <div class="form-row">
            <div>
              <label for="filtro-fecha"><i class="fas fa-calendar"></i> Fecha:</label>
              <input type="date" id="filtro-fecha" placeholder="Filtrar por fecha">
            </div>
            <div>
              <label for="filtro-cliente"><i class="fas fa-building"></i> Cliente:</label>
              <input type="text" id="filtro-cliente" placeholder="Filtrar por cliente">
            </div>
            <div>
              <label for="filtro-sucursal"><i class="fas fa-store"></i> Sucursal:</label>
              <input type="text" id="filtro-sucursal" placeholder="Filtrar por sucursal">
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="filtro-equipo"><i class="fas fa-desktop"></i> Equipo:</label>
              <input type="text" id="filtro-equipo" placeholder="Filtrar por equipo">
            </div>
            <div>
              <label for="filtro-marca"><i class="fas fa-tag"></i> Marca:</label>
              <input type="text" id="filtro-marca" placeholder="Filtrar por marca">
            </div>
            <div>
              <label for="filtro-modelo"><i class="fas fa-cube"></i> Modelo:</label>
              <input type="text" id="filtro-modelo" placeholder="Filtrar por modelo">
            </div>
            <div>
              <label for="filtro-serie"><i class="fas fa-barcode"></i> N° Serie:</label>
              <input type="text" id="filtro-serie" placeholder="Filtrar por número de serie">
            </div>
          </div>

          <div class="form-row">
            <button id="btn-filtrar" class="btn-primary">
              <i class="fas fa-search"></i> Filtrar
            </button>
            <button id="btn-limpiar-filtros" class="btn-secondary">
              <i class="fas fa-broom"></i> Limpiar Filtros
            </button>
            <button id="btn-refrescar" class="btn-secondary">
              <i class="fas fa-sync-alt"></i> Refrescar
            </button>
          </div>
        </div>
        
        <div id="tabla-ventas-container">
          <table id="tabla-ventas">
            <thead>
              <tr>
                <th><i class="fas fa-hashtag"></i> Folio</th>
                <th><i class="fas fa-calendar"></i> Fecha</th>
                <th><i class="fas fa-building"></i> Cliente</th>
                <th><i class="fas fa-store"></i> Sucursal</th>
                <th><i class="fas fa-desktop"></i> Equipo</th>
                <th><i class="fas fa-tags"></i> Marca/Modelo</th>
                <th><i class="fas fa-barcode"></i> N° Serie</th>
                <th><i class="fas fa-shield-alt"></i> Garantía</th>
                <th><i class="fas fa-sticky-note"></i> Notas</th>
              </tr>
            </thead>
            <tbody id="ventas-body">
              <!-- Las ventas se cargarán aquí -->
            </tbody>
          </table>
        </div>
      </section>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Toggle sidebar functionality
      const toggleSidebar = document.getElementById('toggleSidebar');
      const sidebar = document.querySelector('.sidebar');
      const mainContent = document.getElementById('mainContent');
      
      if (toggleSidebar) {
        toggleSidebar.addEventListener('click', function() {
          sidebar.classList.toggle('contraida');
          if (mainContent) {
            mainContent.classList.toggle('expanded');
          }
          
          // Cambiar icono
          const icon = this.querySelector('i');
          if (sidebar.classList.contains('contraida')) {
            icon.className = 'fas fa-chevron-right';
          } else {
            icon.className = 'fas fa-chevron-left';
          }
        });
      }
    });
  </script>

  <script src="../scripts/registro_venta.js?v=3" defer></script>
</body>
</html>
