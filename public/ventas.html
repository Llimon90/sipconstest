<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de ventas</title>
    <link rel="stylesheet" href="../css/styles.css?v=9">
</head>
<body>
    <div class="retorna">
        <a href="../index.html"><<- Inicio</a>
    </div>
    
    <aside class="sidebar">
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="incidencias.html">Incidencias</a></li>
            <li><a href="reportes.html">Buscar incidencias</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="usuarios.html">Usuarios</a></li>
            <li><a href="#">Configuración</a></li>
        </ul>
    </aside>

    <section class="encabezado">
        <main>
            <form id="form-venta">
                <div class="form-row">
                    <div>
                        <label for="cliente">Cliente:</label>
                        <input type="text" id="cliente" name="cliente" required>
                    </div>
                    <div>
                        <label for="sucursal">Sucursal:</label>
                        <input type="text" id="sucursal" name="sucursal">
                    </div>
                </div>    
                
                <div class="form-row">
                    <div>
                        <label for="equipo">Equipo:</label>
                        <input type="text" id="equipo" name="equipo" required>
                    </div> 
                    <div>
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" name="marca">
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo">
                    </div>    
                    <div>
                        <label for="numero_serie">Número(s) de Serie:</label>
                        <input type="text" id="numero_serie" name="numero_serie">
                    </div>
                </div>    
                
                <div class="form-row">
                    <label for="qty">Cantidad:</label>
                    <input type="number" id="qty" name="qty" min="0" value="1">
                    
                    <label for="garantia">Tiempo de Garantía (meses):</label>
                    <input type="number" id="garantia" name="garantia" min="0" required>
                    
                    <label for="servicio">Clausula de servicio:</label>
                    <input type="checkbox" id="servicio" name="servicio">
                </div>

                <div class="form-row">
                    <label for="notas">Notas:</label>
                    <textarea id="notas" name="notas"></textarea>
                </div>
                
                <div class="form-row">
                    <button type="button" id="btn-registrar-venta">Registrar Venta</button>
                </div>
            </form>

            <div id="mensaje"></div>
        </main>
    </section>
    
        <script src="../scripts/registro_venta.js?v=12"></script>

</body>
</html>
