<section class="encabezado">
    <main>
        <form id="form-venta">
        
            <div class="form-row">

                <div>
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" name="cliente" required />
                </div>

                <div>
                    <label for="sucursal">Sucursal:</label>
                    <input type="text" id="sucursal" name="sucursal"  />
                </div>
            </div>    
    
            <div class="form-row">
        
                <div>
                    <label for="equipo">Equipo:</label>
                    <input type="text" id="equipo" name="equipo" required />
                </div> 

                <div>

                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca"  />
                </div>
            </div>
    
            <div class="form-row">
        
                <div>
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo"  />
                </div>    

                <div>
                    <label for="numero_serie">Número de Serie:</label>
                    <input type="text" id="numero_serie" name="numero_serie"  />
                </div>
            </div>    
    
            <div class="form-row">
                <label for="garantia">Tiempo de Garantía (meses):</label>
                <input type="number" id="garantia" name="garantia" min="0"  />
            </div>

            <div class="form-row">
                <label for="notas">Notas:</label>
                <textarea type="text" id="notas" name="notas" min="0"  > </textarea>
            </div>
    
            <button type="submit">Registrar Venta</button>
        
  </form>


  <div id="mensaje"></div>



  

        </main>
        </section>
       
    </body>
</html>
