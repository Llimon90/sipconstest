<div id="encabezado">
    <form id="new-incidencia-form">

     <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required />

        <label for="sucursal">Sucursal:</label>
        <input type="text" id="sucursal" name="sucursal" required />

        <label for="equipo">Equipo:</label>
         <input type="text" id="equipo" name="equipo" required />

         <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required />

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required />

        <label for="numero_serie">Número de Serie:</label>
        <input type="text" id="numero_serie" name="numero_serie" required />

        <label for="garantia">Tiempo de Garantía (meses):</label>
        <input type="number" id="garantia" name="garantia" min="0" required />

        <button type="submit">Registrar Venta</button>
  </form>

</div>
  <div id="mensaje"></div>

  <script src="registro_venta.js"></script>
