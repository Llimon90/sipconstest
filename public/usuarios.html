  <!-- CONTENIDO ORIGINAL EXACTO -->
  <main>
    <!-- Sección de registro de usuarios -->
    <section class="encabezado">
      <h2>Dar de alta a un nuevo usuario</h2>
      <form id="alta-usuarios-form">
        <div class="form-row">
          <div>
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre del técnico">
          </div>
          <div>
            <label for="correo">Correo electrónico</label>
            <input type="text" id="correo" name="correo"  placeholder="Correo del técnico">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono"  placeholder="Número de teléfono">
          </div>
          <div>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required placeholder="Nombre de usuario">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="password">Contraseña</label>
            <input type="text" id="password" name="password"  placeholder="Contraseña">
          </div>
          <div>
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="text" id="confirm-password" name="confirm_password"  placeholder="Confirmar contraseña">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="rol">Rol</label>
            <select id="rol" name="rol" required>
              <option value="Administrativo">Administrativo</option>
              <option value="Técnico">Técnico/Administrativo</option>
              <option value="Técnico">Técnico</option>
              <option value="Administrador">Administrador</option>
              
            </select>
          </div>
        </div>
        <button type="submit">Registrar Usuario</button>
      </form>

    </section>  
    
<section class="lista-incidencias">
  <h2>Lista de Usuarios</h2>
  <table id="tabla-usuarios">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-body">
      <!-- Las filas se agregarán dinámicamente aquí -->
    </tbody>
  </table>

 </section> 

  </main>

   <!-- Modal para edición de cliente (oculto inicialmente) -->
  <div id="modal-edicion" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
    <div style="background-color: white; margin: 5% auto; padding: 20px; width: 80%; max-width: 600px; border-radius: 5px;">
      <h2>Editar Usuario</h2>
      <div id="formulario-edicion">
        <!-- El formulario de edición se cargará aquí -->
      </div>
      <button onclick="document.getElementById('modal-edicion').style.display = 'none'">Cancelar</button>
    </div>
  </div>
