<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="../css/styles.css?v=1.16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="retorna">
    <a href="../index.html"><i class="fas fa-arrow-left"></i> Inicio</a>
  </div>

  <!-- Panel lateral mejorado -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2><i class="fas fa-tools"></i> Panel</h2>
      <button class="toggle-sidebar" id="toggleSidebar">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a href="../index.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="nav-text">Inicio</span>
          </a>
        </li>
        <li>
          <a href="incidencias.html" class="nav-link">
            <i class="fas fa-exclamation-circle"></i>
            <span class="nav-text">Incidencias</span>
          </a>
        </li>
        <li>
          <a href="reportes.html" class="nav-link">
            <i class="fas fa-search"></i>
            <span class="nav-text">Buscar incidencias</span>
          </a>
        </li>
        <li>
          <a href="clientes.html" class="nav-link">
            <i class="fas fa-users"></i>
            <span class="nav-text">Clientes</span>
          </a>
        </li>
        <li>
          <a href="usuarios.html" class="nav-link">
            <i class="fas fa-user-cog"></i>
            <span class="nav-text">Usuarios</span>
          </a>
        </li>
        <li>
          <a href="soporte.html" class="nav-link active">
            <i class="fas fa-headset"></i>
            <span class="nav-text">Soporte Técnico</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="fas fa-cog"></i>
            <span class="nav-text">Configuración</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <span class="user-name">Técnico</span>
      </div>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main id="mainContent">  
    <!-- Encabezado y buscador -->
    <section class="encabezado">
      <h2><i class="fas fa-folder-open"></i> Documentación Técnica</h2>
      
      <div class="breadcrumb" id="breadcrumb">
        <a href="soporte.html"><i class="fas fa-home"></i> Inicio</a> > <span>Marcas</span>
      </div>
      
      <div class="form-row">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Buscar modelo, número de parte...">
          <button id="searchBtn"><i class="fas fa-search"></i> Buscar</button>
        </div>
        
        <!-- Botón para agregar nuevo modelo -->
        <button id="addModelBtn" class="btn-primary">
          <i class="fas fa-plus"></i> Agregar Nuevo Modelo
        </button>
      </div>
    </section>

    <!-- Contenedor de marcas/modelos/documentos -->
    <section class="lista-incidencias">
      <div id="content-container">
        <!-- Vista de Marcas (inicial) -->
        <div class="model-grid" id="marcas-container">
          <div class="loading"><i class="fas fa-spinner fa-spin"></i> Cargando marcas...</div>
        </div>
        
        <!-- Vista de Modelos -->
        <div class="model-grid" id="modelos-container" style="display:none;"></div>
        
        <!-- Vista de Documentos -->
        <div id="documentos-container" style="display:none;">
          <button class="back-button" id="back-to-models">
            <i class="fas fa-arrow-left"></i> Volver a modelos
          </button>
          <h3 id="modelo-title"></h3>
          <div class="doc-list" id="doc-list"></div>
        </div>
      </div>
    </section>

    <!-- Modal para vista previa -->
    <div id="previewModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3><i class="fas fa-eye"></i> Vista Previa del Documento</h3>
        <iframe id="pdfViewer" src="" frameborder="0"></iframe>
      </div>
    </div>

    <!-- Modal para agregar nuevo modelo -->
    <div id="addModelModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3><i class="fas fa-plus-circle"></i> Agregar Nuevo Modelo</h3>
        <form id="modelForm" enctype="multipart/form-data">
          <div class="form-row">
            <div class="form-group">
              <label for="marca"><i class="fas fa-tag"></i> Marca:</label>
              <select id="marca" name="marca" required>
                <option value="">Seleccionar marca</option>
              </select>
            </div>
            <div class="form-group">
              <label for="modelo_nombre"><i class="fas fa-cube"></i> Nombre del Modelo:</label>
              <input type="text" id="modelo_nombre" name="modelo_nombre" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="modelo_tipo"><i class="fas fa-desktop"></i> Tipo de Equipo:</label>
              <input type="text" id="modelo_tipo" name="modelo_tipo" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="manual_file"><i class="fas fa-file-pdf"></i> Manual (PDF):</label>
              <input type="file" id="manual_file" name="manual_file" accept=".pdf">
            </div>
            <div class="form-group">
              <label for="partes_file"><i class="fas fa-list-alt"></i> Lista de Partes (PDF):</label>
              <input type="file" id="partes_file" name="partes_file" accept=".pdf">
            </div>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-primary">
              <i class="fas fa-save"></i> Guardar Modelo
            </button>
            <button type="button" class="btn-secondary" id="cancelAddModel">
              <i class="fas fa-times"></i> Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="../scripts/sidebar-state.js?v=1"></script>
  <script src="../scripts/soporte.js?v=4"></script>
</body>
</html>
