<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Incidencias</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Agrega Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css?v=1.15">
</head>
<body>

   <div class="retorna">
    <a href="../index.html">  <<- Inicio</a>  </div>

  <!-- Panel lateral -->
  <aside class="sidebar">
    
    <ul>
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="incidencias.html">Incidencias</a></li>
      <li><a href="reportes.html">Buscar incidencias</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li><a href="usuarios.html">Usuarios</a></li>
      <li><a href="#">Configuración</a></li>
    </ul>

  </aside>

  <!-- Contenido principal -->
  <main>
    <section class="encabezado">
      <h2>Filtrar incidencias</h2>
      <form id="report-form">
        
        <div class="form-row">
          <label for="cliente">Cliente:</label>
          <select id="cliente" name="cliente">
            <option value="">Seleccionar Cliente</option>
           
            <option value="todos">Todos</option>
          </select>
        </div>
      
        <div class="form-row">
            <div>
              <label for="fecha-inicio">Fecha de Inicio:</label>
              <input type="date" id="fecha-inicio" name="fecha-inicio">
            </div>
      
            <div>
              <label for="fecha-fin">Fecha de Fin:</label>
              <input type="date" id="fecha-fin" name="fecha-fin">
            </div>
      </div>
      
        <div class="form-row">
          <label for="estatus">Estatus:</label>
          <select id="estatus" name="estatus">
            <option value="">Seleccionar Estatus</option>
            <option value="Abierto">Abierto</option>
            <option value="Asignado">Asignado</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Completado">Completado</option>
            <option value="Cerrado sin factura">Cerrado sin factura</option>
            <option value="Cerrado con factura">Cerrado con factura</option>
          </select>
        </div>
      
        <div class="form-row">
          <div>
            <label for="sucursal">Sucursal:</label>
            <input type="text" id="sucursal" name="sucursal">
          </div>
          
          <div>

           <label for="tecnico">Técnico Asignado</label>
            <select id="tecnico" name="tecnico" >
              <option value="" selected disabled>Seleccione una opción</option>
              <option value="Victor Hugo Cordoba">Victor Hugo 9Cordoba</option>
              <option value="Tomás Valdéz">Tomás Valdéz</option>
              <option value="Francisco Aguiar">Francisco Aguiar</option>
              <option value="Mauricio Díaz">Mauricio Diaz</option>
              <option value="Humberto Vázquez">Humberto Vázquez</option>
              <option value="Jose López">José López</option>
              <option value="Hoscar Martínez">Hoscar Martínez</option>
              <option value="Jacob Ventura">Jacob Ventura</option>
              <option value="Luis Limón">Luis Limón</option>
              <option value="Ernesto Chávez">Ernesto Chávez</option>
            </select>
          </div>

        </div>
      
        <button type="submit" aria-label="Buscar incidencias">Buscar</button>
        <button type="button" onclick="document.getElementById('report-form').reset(); window.location.reload();">Limpiar Filtros</button>


      </form>
      
    </section>
    

  <!-- Resultados del Reporte -->
  <section class="lista-incidencias">
    <h2>Historial de incidencias</h2>
    <div id="report-data" style="overflow-x: auto;">
      <table class="table table-striped table-hover">
        <thead class="table-light">
          <tr>
            <th># Reporte Interno</th>
            <th># Incidencia Cliente</th>
            <th>Cliente</th>
            <th>Sucursal</th>
            <th>Falla</th>
            <th>Fecha</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody id="tabla-body">
          <!-- Los reportes generados dinámicamente aparecerán aquí -->
        </tbody>
      </table>
      
      <!-- Paginación con Bootstrap -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="d-flex align-items-center">
          <select class="form-select form-select-sm me-2" id="select-registros" style="width: auto;">
            <option value="10">10 por página</option>
            <option value="25">25 por página</option>
            <option value="50">50 por página</option>
            <option value="100">100 por página</option>
          </select>
          <span id="contador-registros" class="text-muted small"></span>
        </div>
        
        <nav aria-label="Page navigation">
          <ul class="pagination pagination-sm mb-0">
            <li class="page-item disabled" id="btn-prev">
              <a class="page-link" href="#" tabindex="-1">Anterior</a>
            </li>
            <li class="page-item" id="btn-next">
              <a class="page-link" href="#">Siguiente</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </section>
  

  <!-- Agrega Bootstrap JS al final del body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/script-busquedas.js?v=4" defer></script>
  
</body>
</html>
