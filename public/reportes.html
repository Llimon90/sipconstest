<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Incidencias</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Agrega Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css?v=1.16">
  <style>
    .filtros-avanzados {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      border-left: 4px solid #0d6efd;
    }
    
    .filtros-avanzados summary {
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }
    
    .badge-activo {
      background-color: #198754;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.85em;
    }
    
    .badge-inactivo {
      background-color: #6c757d;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.85em;
    }
    
    .btn-filtro-rapido {
      margin-right: 8px;
      margin-bottom: 8px;
      border-width: 2px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .btn-filtro-rapido:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .btn-filtro-rapido i {
      margin-right: 5px;
    }
    
    .filtros-rapidos {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #dee2e6;
    }
    
    .filtros-rapidos h5 {
      color: #495057;
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    .info-filtro {
      font-size: 0.8rem;
      color: #6c757d;
      margin-top: 5px;
    }
    
    .tooltip-inner {
      max-width: 300px;
      text-align: left;
    }
  </style>
</head>
<body>

   <div class="retorna">
    <a href="../index.html"><i class="fas fa-arrow-left"></i> Inicio</a>  
   </div>

  <!-- Panel lateral mejorado -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2><i class="fas fa-tools"></i> Panel</h2>
      <button class="toggle-sidebar" id="toggleSidebar">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a href="../index.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="nav-text">Inicio</span>
          </a>
        </li>
        <li>
          <a href="incidencias.html" class="nav-link">
            <i class="fas fa-exclamation-circle"></i>
            <span class="nav-text">Incidencias</span>
          </a>
        </li>
        <li>
          <a href="reportes.html" class="nav-link active">
            <i class="fas fa-search"></i>
            <span class="nav-text">Buscar incidencias</span>
          </a>
        </li>
        <li>
          <a href="clientes.html" class="nav-link">
            <i class="fas fa-users"></i>
            <span class="nav-text">Clientes</span>
          </a>
        </li>
        <li>
          <a href="usuarios.html" class="nav-link">
            <i class="fas fa-user-cog"></i>
            <span class="nav-text">Usuarios</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="fas fa-cog"></i>
            <span class="nav-text">Configuración</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <span class="user-name">Usuario</span>
      </div>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main id="mainContent">
    <section class="encabezado">
      <h2><i class="fas fa-filter"></i> Filtrar incidencias</h2>
      
      <!-- Filtros rápidos -->
      <div class="d-flex flex-wrap gap-2 mb-3">
        <button type="button" class="btn btn-outline-success btn-sm btn-filtro-rapido" data-filtro="Mr. Tienda/Mr. Chef" 
                data-bs-toggle="tooltip" data-bs-placement="top">
          <i class="fas fa-cash-register"></i> Mr. Tienda/Mr. Chef
        </button>
        <button type="button" class="btn btn-outline-info btn-sm btn-filtro-rapido" data-filtro="Otros" 
                data-bs-toggle="tooltip" data-bs-placement="top">
          <i class="fas fa-tachometer-alt"></i> Otros
        </button>
        <button type="button" class="btn btn-outline-secondary btn-sm btn-filtro-rapido" data-filtro="todos">
          <i class="fas fa-list-ul"></i> Mostrar Todos
        </button>
      </div>
      
      <form id="report-form">
        <details class="filtros-avanzados" open>
          <summary><i class="fas fa-sliders-h"></i> Filtros avanzados</summary>
          
          <div class="form-row mt-3">
            <div class="col-md-6">
              <label for="cliente"><i class="fas fa-building"></i> Cliente:</label>
              <select id="cliente" name="cliente" class="form-select">
                <option value="">Seleccionar Cliente</option>
                <option value="todos">Todos los clientes</option>
              </select>
            </div>
            
            <div class="col-md-6">
              <label for="tipo-equipo"><i class="fas fa-desktop"></i> Tipo de Equipo:</label>
              <select id="tipo-equipo" name="tipo_equipo" class="form-select">
                <option value="">Seleccionar Tipo</option>
                <option value="Mr. Tienda/Mr. Chef">Mr. Tienda/Mr. Chef</option>
                <option value="Otros">Otros</option>
              </select>
            </div>
          </div>

          <div class="form-row mt-3">
            <div class="col-md-4">
              <label for="fecha-inicio"><i class="fas fa-calendar-alt"></i> Fecha de Inicio:</label>
              <input type="date" id="fecha-inicio" name="fecha_inicio" class="form-control">
            </div>
        
            <div class="col-md-4">
              <label for="fecha-fin"><i class="fas fa-calendar-alt"></i> Fecha de Fin:</label>
              <input type="date" id="fecha-fin" name="fecha_fin" class="form-control">
            </div>
            
            <div class="col-md-4">
              <label for="estatus"><i class="fas fa-flag"></i> Estatus:</label>
              <select id="estatus" name="estatus" class="form-select">
                <option value="">Seleccionar Estatus</option>
                <option value="Abierto">Abierto</option>
                <option value="Asignado">Asignado</option>
                <option value="Pendiente">Pendiente</option>
                <option value="Completado">Completado</option>
                <option value="Cerrado sin factura">Cerrado sin factura</option>
                <option value="Cerrado con factura">Cerrado con factura</option>
              </select>
            </div>
          </div>
        
          <div class="form-row mt-3">
            <div class="col-md-6">
              <label for="sucursal"><i class="fas fa-store"></i> Sucursal:</label>
              <input type="text" id="sucursal" name="sucursal" class="form-control" placeholder="Nombre de sucursal">
            </div>
            
            <div class="col-md-6">
              <label for="tecnico"><i class="fas fa-user-cog"></i> Técnico Asignado:</label>
              <select id="tecnico" name="tecnico" class="form-select">
                <option value="" selected>Seleccione un técnico</option>
                <option value="Victor Hugo Cordoba">Victor Hugo Cordoba</option>
                <option value="Tomás Valdéz">Tomás Valdéz</option>
                <option value="Francisco Aguiar">Francisco Aguiar</option>
                <option value="Mauricio Díaz">Mauricio Diaz</option>
                <option value="Humberto Vázquez">Humberto Vázquez</option>
                <option value="Jose López">José López</option>
                <option value="Hoscar Martínez">Hoscar Martínez</option>
                <option value="Jacob Ventura">Jacob Ventura</option>
                <option value="Luis Limón">Luis Limón</option>
                <option value="Ernesto Chávez">Ernesto Chávez</option>
              </select>
            </div>
          </div>
          
          <div class="form-row mt-3">
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="solo-activas" name="solo_activas">
                <label class="form-check-label" for="solo-activas">
                  <i class="fas fa-bell"></i> Mostrar solo incidencias activas
                </label>
              </div>
            </div>
          </div>
        
          <div class="form-row mt-3">
            <button type="submit" class="btn btn-primary me-2" aria-label="Buscar incidencias">
              <i class="fas fa-search"></i> Buscar
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="limpiarFiltros()">
              <i class="fas fa-times-circle"></i> Limpiar Filtros
            </button>
          </div>
        </details>
      </form>
    </section>
    

    <!-- Resultados del Reporte -->
    <section class="lista-incidencias">
      <h2><i class="fas fa-history"></i> Historial de incidencias</h2>
      <div id="report-data" style="overflow-x: auto;">
        <table class="table table-striped table-hover">
          <thead class="table-light">
            <tr>
              <th><i class="fas fa-hashtag"></i> # Reporte Interno</th>
              <th><i class="fas fa-ticket-alt"></i> # Incidencia Cliente</th>
              <th><i class="fas fa-building"></i> Cliente</th>
              <th><i class="fas fa-store"></i> Sucursal</th>
              <th><i class="fas fa-exclamation-triangle"></i> Falla</th>
              <th><i class="fas fa-calendar"></i> Fecha</th>
              <th><i class="fas fa-flag"></i> Estatus</th>
              <th><i class="fas fa-circle"></i> Estado</th>
            </tr>
          </thead>
          <tbody id="tabla-body">
            <!-- Los reportes generados dinámicamente aparecerán aquí -->
          </tbody>
        </table>
        
        <!-- Paginación con Bootstrap -->
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div class="d-flex align-items-center">
            <select class="form-select form-select-sm me-2" id="select-registros" style="width: auto;">
              <option value="10">10 por página</option>
              <option value="25">25 por página</option>
              <option value="50">50 por página</option>
              <option value="100">100 por página</option>
            </select>
            <span id="contador-registros" class="text-muted small"></span>
          </div>
          
          <nav aria-label="Page navigation">
            <ul class="pagination pagination-sm mb-0">
              <li class="page-item disabled" id="btn-prev">
                <a class="page-link" href="#" tabindex="-1">
                  <i class="fas fa-chevron-left"></i> Anterior
                </a>
              </li>
              <li class="page-item" id="btn-next">
                <a class="page-link" href="#">
                  Siguiente <i class="fas fa-chevron-right"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
  </main>

  <!-- Agrega Bootstrap JS al final del body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Inicializar tooltips de Bootstrap
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });
  </script>

  <script src="../scripts/sidebar-state.js?v=1"></script>
  <script src="../scripts/script-busquedas.js?v=14" defer></script>
  
</body>
</html>
