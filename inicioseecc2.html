<style>
/* 💅 CSS: Estilos personalizados para la sección y el nuevo encabezado */

#seccion-productos-original {
    max-width: 1200px;
    margin: 60px auto; /* Aumenta el margen superior e inferior para que destaque */
    padding: 0 15px;
    text-align: center;
}

/* --- ESTILOS DEL ENCABEZADO --- */
.contenedor-encabezado {
    margin-bottom: 50px;
}

.titulo-principal {
    font-size: 2.5em; /* Título grande */
    font-weight: 700;
    color: #1a237e; /* Azul oscuro y fuerte */
    margin-bottom: 10px;
    line-height: 1.2;
}

.subtitulo-seccion {
    font-size: 1.2em; /* Subtítulo legible y descriptivo */
    color: #555;
    max-width: 800px;
    margin: 0 auto;
}

/* --- ESTILOS DE LA REJILLA Y TARJETAS --- */
.grid-productos-original {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
    gap: 30px;
    justify-items: center;
    align-items: start;
}

.tarjeta-producto-original {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: #000;
    padding: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    border-radius: 8px;
    background-color: transparent;
}

/* Efecto de HOVER */
.tarjeta-producto-original:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    background-color: rgba(245, 245, 245, 0.7);
}

.tarjeta-producto-original img {
    max-width: 100%;
    height: auto;
    max-height: 150px;
    display: block;
    margin-bottom: 15px;
}

.tarjeta-producto-original h3 {
    font-size: 1.1em;
    color: #1a237e;
    text-align: center;
    line-height: 1.3;
    margin: 0;
    padding: 0 5px;
}

/* Media Query para responsividad en móviles */
@media (max-width: 768px) {
    .grid-productos-original {
        grid-template-columns: 1fr;
    }
    .titulo-principal {
        font-size: 1.8em; /* Título más pequeño en móvil */
    }
    .subtitulo-seccion {
        font-size: 1em;
    }
}
</style>

<section id="seccion-productos-original">
    
    <div class="contenedor-encabezado">
        <h2 class="titulo-principal">
            Descubre los Cuatro Pilares de Nuestro Ecosistema Tecnológico
        </h2>
        <p class="subtitulo-seccion">
            Precisión, venta, soporte e innovación en una sola solución integral.
        </p>
    </div>

    <div class="grid-productos-original">
        
        <a href="https://sipcons.com/product-category/basculas/" class="tarjeta-producto-original">
            <img src="https://sipcons.com/wp-content/uploads/2024/08/BASCULAS-2.png" alt="Básculas y Plataformas">
            <h3>BÁSCULAS Y PLATAFORMAS</h3>
        </a>

        <a href="https://sipcons.com/product-category/puntos-de-venta/" class="tarjeta-producto-original">
            <img src="https://sipcons.com/wp-content/uploads/2024/08/POS-2.png" alt="Puntos de Venta">
            <h3>PUNTOS DE VENTA</h3>
        </a>

        <a href="https://sipcons.com/product-category/consumibles/" class="tarjeta-producto-original">
            <img src="https://sipcons.com/wp-content/uploads/2024/08/CONSUMIBLES-2.png" alt="Consumibles y Refacciones">
            <h3>CONSUMIBLES Y REFACCIONES</h3>
        </a>

        <a href="https://sipcons.com/product-category/basculas/" class="tarjeta-producto-original">
            <img src="https://sipcons.com/wp-content/uploads/2024/08/MICROCHIP2-1.png" alt="Innovación Tecnológica">
            <h3>INNOVACIÓN TECNOLÓGICA</h3>
        </a>

    </div>
</section>

<script>
// 🧠 JAVASCRIPT: Animación de entrada (Fade-in escalonado)
document.addEventListener('DOMContentLoaded', function() {
    // Selecciona el contenedor del encabezado y todas las tarjetas
    const elementos = document.querySelectorAll('.contenedor-encabezado, .tarjeta-producto-original');

    // 1. Aplicar los estilos iniciales (ocultar) SÓLO cuando el DOM esté listo
    elementos.forEach((elemento) => {
        // Establece la transición para el efecto de movimiento
        elemento.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
        // Oculta y baja el elemento para el efecto de "subida"
        elemento.style.opacity = 0;
        elemento.style.transform = 'translateY(20px)';
    });

    // 2. Aplicar la animación (mostrar) con un pequeño retraso
    // Usamos un pequeño retraso inicial (e.g., 50ms) para asegurar que los estilos iniciales se apliquen
    setTimeout(() => {
        elementos.forEach((elemento, index) => {
            const delay = index * 100; // Retraso escalonado
            
            setTimeout(() => {
                elemento.style.opacity = 1;
                elemento.style.transform = 'translateY(0)';
            }, delay);
        });
    }, 50); // Pequeño retraso inicial para aplicar estilos ocultos primero
});
</script>
